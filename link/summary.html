<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Join</title>

  <link rel="stylesheet" href="../styles/summary.css">
  <link rel="stylesheet" href="../styles/font.css" />
  <link rel="stylesheet" href="../styles/variables.css" />
  <link rel="stylesheet" href="../styles/standard.css" />
  <link rel="stylesheet" href="../style.css" />

  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicon/android-chrome-512x512.png" />
  <link rel="apple-touch-icon" size="180x180" href="../assets/favicon/apple-touch-icon.png" />
  <link rel="shortcut icon" sizes="any" href="../assets/favicon/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="../assets/favicon/site.webmanifest" />

</head>

<body>
  <aside>
    <img src="../assets/imgs/join-logo-white.png" alt="logo" class="logo" />
    <nav class="side-nav">
      <div class="page-links">
        <a href="./summary.html"><img src="../assets/imgs/summary.png" alt="Summary" />Summary</a>
        <a href="./add-task.html"><img src="../assets/imgs/add-task.png" alt="Add Task" />Add Task</a>
        <a href="./board.html"><img src="../assets/imgs/board.png" alt="Board" />Board</a>
        <a href="./contacts.html"><img src="../assets/imgs/contacts.png" alt="Contacts" />Contacts</a>
      </div>
      <div class="police-links-container">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
      </div>
    </nav>
  </aside>
  <main>
    <header>
      <p class="headline">Kanban Project Management Tool</p>
      <nav class="header-nav">
        <button class="button help-button">
          <img src="../assets/imgs/help.png" alt="search" />
        </button>
        <button class="button profil-button">SM</button>
      </nav>
    </header>

    <section class="summary-section">

      <div class="summary-title">
        <h1>Join 360</h1>
        <div class="split-line"></div>
        <span class="summary-subtitle">Key Metrics at a Glance</span>
      </div>

      <div class="summary-below-section">
        <div class="summary-container">

          <div class="card todo">
            <div class="icon-wrapper">
              <img class="img-card" src="../assets/imgs/edit.png" alt="edit" />
            </div>
            <div class="text-wrapper">
              <span class="numbers">1</span>
              <span class="card-font">To-do</span>
            </div>
          </div>

          <div class="card done">
            <div class="icon-wrapper">
              <img class="img-card" src="../assets/imgs/check-white.svg" alt="check" />
            </div>
            <div class="text-wrapper">
              <span class="numbers">1</span>
              <span class="card-font">Done</span>
            </div>
          </div>

          <div class="card priority">
            <div class="icon-wrapper bg-prio">
              <img class="img-card" src="../assets/imgs/prio-high.png" alt="priority high" />
            </div>
            <div class="text-wrapper">
              <span class="numbers">1</span>
              <span class="card-font">Urgent</span>
            </div>
            <div class="split-line-priority"></div>
            <div>
              <h4>October 16, 2022</h4>
              <p class="deadline-text">Upcoming Deadline</p>
            </div>
          </div>

          <div class="card board">
            <span class="numbers">5</span>
            <p class="task-text">Tasks in Board</p>
          </div>

          <div class="card progress">
            <span class="numbers">2</span>
            <p>Tasks in Progress</p>
          </div>

          <div class="card feedback">
            <span class="numbers">2</span>
            <p class="task-text">Awaiting Feedback</p>
          </div>
        </div>

        <div class="welcome-section">
          <h2>Good morning,</h2>
          <p class="user-name">Sofia MÃ¼ller</p>
        </div>
      </div>

    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
