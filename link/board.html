<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../styles/font.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="../assets/favicon/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      size="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="shortcut icon"
      sizes="any"
      href="../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
  </head>
  <body>
    <aside>
      <img src="../assets/imgs/join-logo-white.png" alt="logo" class="logo" />
      <nav class="side-nav">
        <div class="page-links">
          <a href="#"
            ><img src="../assets/imgs/summary.png" alt="Summary" />Summary</a
          >
          <a href="#"
            ><img src="../assets/imgs/add-task.png" alt="Add Task" />Add Task</a
          >
          <a href="#"
            ><img src="../assets/imgs/board.png" alt="Board" />Board</a
          >
          <a href="#"
            ><img src="../assets/imgs/contacts.png" alt="Contacts" />Contacts</a
          >
        </div>
        <div class="police-links-container">
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </nav>
    </aside>
    <main>
      <header class="main-header">
        <p class="headline">Kanban Project Management Tool</p>
        <nav class="header-nav">
          <button class="button help-button">
            <img src="../assets/imgs/help.png" alt="search" />
          </button>
          <button class="button profil-button">SM</button>
        </nav>
      </header>
      <section class="board-section">
        <header>
          <h1 class="headline-board">Board</h1>
          <div class="board-header-right">
            <div class="search-container">
              <input type="text" placeholder="Find Task" />
              <div class="divider"></div>
              <button type="submit">
                <img src="../assets/imgs/search.svg" alt="Search" />
              </button>
            </div>
            <button class="primary-btn">
              Add task<img src="../assets/imgs/add.svg" alt="add new task" />
            </button>
          </div>
        </header>
        <div class="board-content">
          <section class="to-do-column">
            <header>
              <h2 class="column-title">To Do</h2>
              <button class="add-new-task-button">
                <img
                  src="../assets/imgs/plus button.png"
                  alt="add new task to To Do column"
                />
              </button>
            </header>
            <div id="toDoContent" class="to-do-content"></div>
          </section>
          <section class="in-progress-column">
            <header>
              <h2 class="column-title">In Progress</h2>
              <button class="add-new-task-button">
                <img
                  src="../assets/imgs/plus button.png"
                  alt="add new task to In Progress column"
                />
              </button>
            </header>
            <div id="inProgressContent" class="in-progress-content"></div>
          </section>
          <section class="review-column">
            <header>
              <h2 class="column-title">Await feedback</h2>
              <button class="add-new-task-button">
                <img
                  src="../assets/imgs/plus button.png"
                  alt="add new task to Await feedback column"
                />
              </button>
            </header>
            <div id="reviewContent" class="review-content"></div>
          </section>
          <section class="done-column">
            <header>
              <h2 class="column-title">Done</h2>
            </header>
            <div id="doneContent" class="done-content"></div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
